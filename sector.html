<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-ar" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutomatIA - Soluciones para tu Sector</title>
    <link rel="icon" href="./img/logo.png" type="image/png" />
    <meta
      name="description"
      content="Descubre las soluciones de AutomatIA para tu sector."
      id="meta-description"
    />

    <!-- Open Graph tags -->
    <meta
      property="og:title"
      content="AutomatIA - Soluciones para tu Sector"
      id="og-title"
    />
    <meta
      property="og:description"
      content="Descubre las soluciones de AutomatIA para tu sector."
      id="og-description"
    />
    <meta property="og:type" content="website" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/sectores.css" />
  </head>
  <body>
    <!-- Main Content -->
    <!-- Hero Section -->
    <section class="hero-sector">
      <div class="hero-content">
        <h1 class="hero-title" id="hero-title">
          <span class="hero-title-line">Cargando...</span>
        </h1>
        <p class="hero-description" id="hero-description"></p>
      </div>
    </section>

    <!-- Solutions Section -->
    <section id="soluciones" class="sectores">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title" id="solutions-title"></h2>
        </div>
        <div class="sectores-list">
          <div class="sector-card">
            <ul id="solutions-list">
              <!-- Content will be generated by JavaScript -->
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contacto" class="contact">
      <div class="container">
        <div class="contact-grid">
          <div class="contact-info">
            <h2 class="contact-title" id="contact-title">
              ¿Listo para Empezar?
            </h2>
            <p class="contact-description" id="contact-description">
              Contáctanos para una demostración gratuita y descubre cómo la IA
              puede llevar la eficiencia y la productividad a otro nivel.
            </p>
          </div>
          <div class="contact-form-container">
            <form id="contact-form" class="contact-form">
              <div class="form-group">
                <label for="name" class="form-label">Nombre completo *</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-input"
                  required
                  autocomplete="name"
                />
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email *</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  required
                  autocomplete="email"
                />
              </div>
              <div class="form-group">
                <label for="message" class="form-label"
                  >¿Qué proceso te gustaría automatizar? *</label
                >
                <textarea
                  id="message"
                  name="message"
                  class="form-textarea"
                  rows="4"
                  required
                  autocomplete="off"
                ></textarea>
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-hero"
                id="submit-btn"
              >
                <span>Solicitar Cita</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer footer-sectores">
      <div class="container">
        <div class="footer-content">
          <div class="footer-brand">
            <div class="logo" id="footer-logo">
              <div class="logo-badge">
                <img src="./img/logo.png" />
              </div>
              <span class="logo-text group">Automat<em class="font-orbitron not-italic text-primary ml-0.5 group-hover:text-secondary transition-colors duration-1500" style="text-shadow: -0.5px -0.5px 0 #fff, 0.5px -0.5px 0 #fff, -0.5px 0.5px 0 #fff, 0.5px 0.5px 0 #fff;">IA</em></span>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <p>© 2025 AutomatIA. Todos los derechos reservados.</p>
        </div>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/sector.js"></script>
    <script src="js/contactForm.js"></script>
  </body>
</html>
